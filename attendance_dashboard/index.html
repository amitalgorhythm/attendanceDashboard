<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Attendance Analytics Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <h1>üéì Campus Attendance Dashboard</h1>
      <div class="kpis" id="kpiContainer">
        <!-- KPI cards injected by JS -->
      </div>
    </div>
    <div class="nav-right">
      <label class="toggle">
        <input id="themeToggle" type="checkbox">
        <span class="slider"></span>
      </label>
      <button id="downloadCsvBtn" class="ghost">Download CSV</button>
      <button id="exportPDF" class="primary">Export PDF</button>
    </div>
  </header>

  <main class="container">
    <!-- Upload + Controls -->
    <section class="card control-card">
      <div class="control-left">
        <input id="csvFile" type="file" accept=".csv" />
        <button id="loadSample" class="ghost">Load Sample</button>
        <button id="generateBtn" class="primary">Generate Dashboard</button>
      </div>

      <div class="control-right">
        <input id="searchInput" type="search" placeholder="Search student or ID..." />
        <select id="deptFilter">
          <option value="">All Departments</option>
        </select>
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="low">Low &lt;75%</option>
          <option value="medium">75-85%</option>
          <option value="high"> &gt;85%</option>
        </select>
        <button id="clearStorage" class="danger ghost">Clear Saved Data</button>
      </div>
    </section>

    <!-- Add Record -->
    <section class="card add-card">
      <h3>Add Student Attendance</h3>
      <div class="form-grid">
        <input id="id" placeholder="Student ID" />
        <input id="name" placeholder="Full name" />
        <input id="dept" placeholder="Department (e.g. MCA)" />
        <input id="total" type="number" placeholder="Total classes" />
        <input id="attended" type="number" placeholder="Attended classes" />
        <button id="addRecordBtn" class="primary">Add Record</button>
      </div>
    </section>

    <!-- Table -->
    <section class="card table-card">
      <h3>Attendance Overview</h3>
      <div class="table-actions">
        <small id="rowsInfo"></small>
        <div>
          <button id="sortName" class="ghost">Sort Name ‚¨ç</button>
          <button id="sortAttendance" class="ghost">Sort % ‚¨ç</button>
        </div>
      </div>

      <div class="table-container">
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Total</th>
              <th>Attended</th>
              <th>Attendance %</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Charts -->
    <section class="card chart-card">
      <h3>Analytics Summary</h3>
      <div class="charts-grid">
        <div class="chart-box">
          <canvas id="departmentChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Made with ‚ù§Ô∏è by Amit Kumar ‚Äî MCA Project</div>
    <div class="legend">
      <span class="dot good"></span> &gt;85% &nbsp;
      <span class="dot mid"></span> 75‚Äì85% &nbsp;
      <span class="dot low"></span> &lt;75%
    </div>
  </footer>

  <!-- Modal for student details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
